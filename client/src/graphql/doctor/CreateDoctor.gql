mutation CreateDoctor(
  $name: String!
  $surname: String!
  $imgUrl: String!
  $raiting: Int!
  $description: String!
  $activePassient: Int!
) {
  createDoctor(
    name: $name
    surname: $surname
    img_url: $imgUrl
    raiting: $raiting
    description: $description
    active_passient: $activePassient
  )
}
